syntax = "proto3";

package org.member;

import "google/protobuf/empty.proto";
import "shared.proto";

service MemberService {
    rpc GetMyProfile (google.protobuf.Empty) returns (MemberResponse);
    rpc FindAll (ListMembersRequest) returns (MemberListResponse);
    rpc CreateCampaignMember (CreateCampaignMemberRequest) returns (MemberResponse);
    rpc CreateTeamLead (CreateTeamMemberRequest) returns (MemberResponse);
    rpc CreateTeamMember (CreateTeamMemberRequest) returns (MemberResponse);
    rpc DeleteUser (DeleteUserRequest) returns (google.protobuf.Empty);
}

message MemberResponse {
    string id = 1;
    string email = 2;
    optional string role = 3;
    string scope = 4;
    optional string team_id = 5;
    optional string campaign_id = 6;
    string username = 7;
    optional int32 role_id = 8;
}


message MemberFilters {
    optional string search = 1;
    optional int32 role_id = 2;
    optional string team_id = 3;
    optional string campaign_id = 4;
}

message ListMembersRequest {
    shared.PaginationParams pagination = 1;
    MemberFilters filters = 2;
}

message MemberListResponse {
    repeated MemberResponse members = 1;
    int32 total = 2;
}

message CreateCampaignMemberRequest {
    string email = 1;
    string password = 2;
    string username = 3;
    string campaign_id = 6;
    optional int32 role_id = 7;
}

message CreateTeamMemberRequest {
    string email = 1;
    string password = 2;
    string username = 3;
    string team_id = 5;
    string campaign_id = 6;
}

message DeleteUserRequest {
    string user_id = 1;
}