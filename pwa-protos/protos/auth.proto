syntax = "proto3";

package auth.v1;

import "google/protobuf/empty.proto";

service AuthService {
  rpc SignUp                (SignUpRequest)                 returns (AuthResponse);
  rpc SignIn                (SignInRequest)                 returns (AuthResponse);
  rpc Refresh               (RefreshRequest)                returns (AuthResponse);
  rpc SignOut               (google.protobuf.Empty)         returns (google.protobuf.Empty);
  rpc Me                    (google.protobuf.Empty)         returns (User);
  rpc RequestPasswordReset  (RequestRestorePasswordRequest) returns (RequestResetResponse);
  rpc RestorePassword       (RestorePasswordRequest)        returns (AuthResponse);
  rpc ConfirmEmail          (ConfirmEmailRequest)           returns (AuthResponse);
  rpc TelegramAuth          (TelegramAuthRequest)           returns (AuthResponse);
  rpc ValidateToken         (ValidateTokenRequest)          returns (User);
}

message ValidateTokenRequest {
  string token = 1;
}

message SignUpRequest {
  string email = 1;
  string password = 2;
  string username = 3;
}

message SignInRequest {
  string email = 1;
  string password = 2;
}

message RefreshRequest {
  string refresh_token = 1;
}

message RequestRestorePasswordRequest {
  string email = 1;
}

message RestorePasswordRequest {
  string email = 1;
  string new_password = 2;
  string token = 3;
}

message ConfirmEmailRequest {
  string token = 1;
}

message AuthResponse {
  string access_token = 1;
  string refresh_token = 2;
  int32  expires_in = 3;
  User   user = 4;
}

message RequestResetResponse {
  string message = 1;
}

message User {
  string id = 1;
  string email = 2;
  string username = 3;
  string role = 4;
}

message TelegramAuthRequest {
  int64  id = 1;
  string first_name = 2;
  string last_name = 3;
  string username = 4;
  string photo_url = 5;
  int64  auth_date = 6;
  string hash = 7;
}