version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: pwa_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pwa_test"]
      interval: 3s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20

  prisma-migrator:
    build:
      context: .
      dockerfile: pwa-prisma/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pwa_test?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      npx prisma migrate deploy

  auth-tests:
    build:
      context: .
      dockerfile: pwa-auth-service/Dockerfile
    working_dir: /workspace/pwa-auth-service
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pwa_test?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEGRAM_BOT_TOKEN: test_token
    depends_on:
      prisma-migrator:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    command: ["npm", "test:ci"]

  event-handler-tests:
    build:
      context: .
      dockerfile: pwa-event-handler/Dockerfile
    working_dir: /workspace/pwa-event-handler
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pwa_test?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FB_MOCK: "true"
    depends_on:
      prisma-migrator:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    command: ["npm", "test:ci"]

