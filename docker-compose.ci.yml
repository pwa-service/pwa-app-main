services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pwa_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pwa_test"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - redis_test_data:/data

  prisma-migrator-test:
    build:
      context: .
      dockerfile: pwa-prisma/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-test:5432/pwa_test?schema=public
    depends_on:
      postgres-test:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: ["npx prisma migrate deploy"]

  auth-tests:
    build:
      context: .
      dockerfile: pwa-auth-service/Dockerfile.test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@postgres-test:5432/pwa_test?schema=public
      REDIS_HOST: redis-test
      REDIS_PORT: 6379
    depends_on:
      prisma-migrator-test:
        condition: service_completed_successfully
      redis-test:
        condition: service_healthy

  event-handler-tests:
    build:
      context: .
      dockerfile: pwa-event-handler/Dockerfile.test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@postgres-test:5432/pwa_test?schema=public
      REDIS_HOST: redis-test
      REDIS_PORT: 6379
    depends_on:
      prisma-migrator-test:
        condition: service_completed_successfully
      redis-test:
        condition: service_healthy

volumes:
  postgres_test_data:
  redis_test_data:
