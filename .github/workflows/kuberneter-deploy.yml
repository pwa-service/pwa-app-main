name: Build and Push Services

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (leave empty for all)'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  ORG: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: auth-service
            dockerfile: pwa-auth-service/Dockerfile
          - name: event-handler
            dockerfile: pwa-event-handler/Dockerfile
          - name: logger-service
            dockerfile: pwa-logger/Dockerfile
          - name: api-gateway
            dockerfile: pwa-api-gateway/Dockerfile
          - name: pwa-manager
            dockerfile: pwa-manager/Dockerfile
          - name: org-service
            dockerfile: pwa-org-service/Dockerfile
          - name: domain-manager
            dockerfile: pwa-domain-manager/Dockerfile
          - name: pwa-builder
            dockerfile: pwa-builder/Dockerfile
          - name: prisma-migrator
            dockerfile: pwa-prisma/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}
